<!DOCTYPE html>
<!-- Defines the document type -->
<html lang="en">
    <!-- Defines language, english -->
    <head>
        <!-- document head holds extra data about a website, no content displayed on the page it's self but does display content on auxiliary components -->
        <meta charset="UTF-8">
        <!-- describes how to encode -->
        <title>Minimalist Boilerplate</title>
        <!-- Displays the title on web browser windows, tabs, and on search engines -->
    </head>
    <!-- closing the head of the document -->
    <body>
        <!-- Where the content displayed on your page goes -->
    </body>
</html>
<!-- it's a wrap for html -->
